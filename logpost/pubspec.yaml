name: logpost
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+1
environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  cached_network_image: ^3.3.1
  cloud_firestore: ^4.13.5
  cloud_functions: ^4.6.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.12.1
  firebase_core: ^2.17.0
  firebase_storage: ^11.6.0
  flutter:
    sdk: flutter

  flutter_localization: ^0.2.0
  flutter_riverpod: ^2.4.3
  http: ^1.1.2
  image_picker: ^1.0.4
  intl: ^0.18.0
  json_annotation: ^4.8.1
  rxdart: ^0.27.7
  url_launcher: ^6.2.3
  uuid: ^4.3.3

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  pedantic_mono: any

flutter:
  uses-material-design: true
  assets:
    - src/images/
    - src/logpost/
    - src/architecture/
    - src/screenshot/
    - src/icon/
  fonts:
    - family: Shippori_Mincho_B1
      fonts: 
        - asset: fonts/Shippori_Mincho_B1/ShipporiMinchoB1-SemiBold.ttf
        
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "src/icon/icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "src/icon/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "src/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "src/icon/icon.png"